<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <style>
      body {
        background-color: #0d111d;
      }
      h1 {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
        font-size: 3rem;
      }
      canvas {
        background-color: #393e79;
        display: block;
        margin: 0 auto;
        border: solid 5px white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgb(0, 0, 0, 0.5);
      }
      #winner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 2rem;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Connect Four</h1>
    <canvas id="gameCanvas" width="500" height="450"></canvas>
    <div id="winner">Red wins!</div>
    <script src="script.js"></script>
  </body>
</html>
